<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Notes</title>
    <link rel="stylesheet" href="css/list.css">
</head>
<body>

<div id="container">
    <div id="header">
        notes.
    </div>
    <div id="toolbar">
        <div class="toolbar-element">
            <a href="form.html" title="Create new Note" id="new-note"><span class="fa fa-plus"></span></a>
        </div>
        <div class="toolbar-element">
            <ul id="sort">
                <li>
                    <a href="#" name="sort-link" data-sort-by="due">Due Date <span name="sorting-icon" class="fa fa-sort"></span></a>
                </li>
                <li>
                    <a href="#" name="sort-link" data-sort-by="created">Created Date <span name="sorting-icon" class="fa fa-sort-desc"></span></a>
                </li>
                <li>
                    <a href="#" name="sort-link" data-sort-by="importance">Importance <span name="sorting-icon" class="fa fa-sort-asc"></span></a>
                </li>
            </ul>
        </div>
        <div class="toolbar-element">
            <input type="checkbox" id="show-finished-checkbox" checked="checked"><label for="show-finished-checkbox">Show finished</label>
        </div>
        <div id="toolbar-search">
            <input type="search" id="search" class="full-width" placeholder="search">
        </div>
    </div>

    <div id="main">
        <table id="notesList">
            <tbody id="notesListBody"></tbody>
        </table>
    </div>

    <div id="footer">
        <label hidden for="display-style">Stil</label>
        <select id="display-style">
            <option value="black-white">BlackWhite-Style</option>
            <option value="ocean-blue">OceanBlue-Style</option>
        </select>
    </div>
</div>

<script type="text/javascript" src="js/list.js"></script>
</body>
</html>
