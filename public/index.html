<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Notes</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div id="container">
    <div id="toolbar">
        <div class="row">
            <div id="createNewNote">
                <a href="form.html">
                    <span class="fa fa-plus"></span> Create new Note
                </a>
            </div>
            <div id="selectStyle">
                <label hidden for="displayStyle">Stil</label>
                <select id="displayStyle">
                    <option value="blackWhite">BlackWhite-Style</option>
                </select>
            </div>
        </div>
        <div class="row">
            <ul id="sort">
                <li>
                    <button type="button" name="sort-button" data-sort-by="due">By due Date <span name="sorting-icon" class="fa fa-sort"></span></button>
                </li>
                <li>
                    <button type="button" name="sort-button" data-sort-by="created">By created Date <span name="sorting-icon" class="fa fa-sort-desc"></span></button>
                </li>
                <li>
                    <button type="button" name="sort-button" data-sort-by="importance">By Importance <span name="sorting-icon" class="fa fa-sort-asc"></span></button>
                </li>
            </ul>
            <input type="checkbox" id="show-finished-checkbox" checked="checked"><label for="show-finished-checkbox">Show finished</label>
        </div>
        <div class="row">
            <label for="search">Textsuche</label>
            <input type="text" id="search">
        </div>
    </div>

    <div id="notesList"></div>
</div>

<script type="text/javascript" src="js/list.js"></script>
</body>
</html>
